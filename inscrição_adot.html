
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjopet - Cadastro do Pet</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header teto="" class="sticky-top">
        <nav teto="" class="navbar">
            <div teto="" class="container">
    
               <h2>Para ir para os outros sites clique no menu abaixo</h2>
    
      
               <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Menu</button>
                <div id="myDropdown" class="dropdown-content">
                   <a href="sitehome.html">Inicio</a>
                   <a href="adotar.html">Adotar</a>
                   <a href="Contato.html">Contato</a>
                </div>
                
           
      
      
                <script>
     
                function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
              }
      
      
              window.onclick = function(event) {
              if (!event.target.matches('.dropbtn')) {
              var dropdowns = document.getElementsByClassName("dropdown-content");
              var i;
              for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
               }
             }
            }
           }
           </script>
         </div>
         </div>
        </nav>
    </header>
    <h1>Cadastro do Pet</h1>
    <form action="https://formsubmit.co/kauagachet8338@gmail.com" method="POST">

        <label for="Imagem">Imagem:</label>
        <input type="file" id="Imagem" name="imagem" accept="image/*" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>

        <label for="sexo">Gênero:</label>
        <input type="text" id="sexo" name="sexo" required><br>

        <label for="raca">Raça:</label>
        <input type="text" id="raca" name="raca" required><br>

        <label for="porte">Porte:</label>
        <input type="text" id="porte" name="porte" required><br>

        <label for="contato">Contato:</label>
        <input type="email" id="contato" name="email" required><br>

        <button type="submit">Finalizar</button>
    </form>
</body>
</html>
